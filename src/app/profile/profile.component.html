<div class="form">
    <h2>Profile</h2>
    <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="Username">
    </div>
    <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="email">
    </div>
    <div class="form-control">
        <label>Age</label>
        <input type="number" placeholder="Age">
    </div>
    <button class="btn btn-login" (click)="saveUser()">Save</button>
</div>
